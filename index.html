<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfreds Mathe-Trainer üîí</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lock-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: #1e3c72;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="password"]:focus {
            border-color: #2a5298;
            box-shadow: 0 0 10px rgba(42, 82, 152, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(30, 60, 114, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            background: #fdeaea;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .footer-text {
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }

        /* Mobile Optimierung */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .lock-icon {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="lock-icon">üîí</div>
        <h1>Alfreds Mathe-Trainer</h1>
        <p class="subtitle">Zins- und Zinseszinsrechnung</p>
        
        <form id="loginForm">
            <div class="input-group">
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Passwort eingeben"
                    autocomplete="current-password"
                    autofocus
                >
            </div>
            <button type="submit" class="login-btn">Anmelden</button>
        </form>
        
        <div class="error-message" id="errorMsg">
            ‚ùå Falsches Passwort. Bitte versuche es erneut.
        </div>
        
        <p class="footer-text">Viel Erfolg beim Lernen! üìö</p>
    </div>

    <script>
        // ============================================
        // PASSWORT HIER √ÑNDERN (als SHA-256 Hash)
        // ============================================
        // Standard-Passwort: "alfred2024"
        // Zum √Ñndern: Neues Passwort auf https://emn178.github.io/online-tools/sha256.html hashen
        const CORRECT_PASSWORD_HASH = '8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918';
        
        // Session-Dauer in Tagen
        const SESSION_DAYS = 7;
        
        // Session-Key f√ºr LocalStorage
        const SESSION_KEY = 'alfred_mathe_session';

        // SHA-256 Hash-Funktion
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Session pr√ºfen beim Laden
        function checkSession() {
            const session = localStorage.getItem(SESSION_KEY);
            if (session) {
                const sessionData = JSON.parse(session);
                const now = new Date().getTime();
                const expiryTime = sessionData.expiry;
                
                if (now < expiryTime) {
                    // Session noch g√ºltig ‚Üí direkt weiterleiten
                    window.location.href = 'trainer.html';
                    return true;
                } else {
                    // Session abgelaufen ‚Üí l√∂schen
                    localStorage.removeItem(SESSION_KEY);
                }
            }
            return false;
        }

        // Session erstellen
        function createSession() {
            const now = new Date().getTime();
            const expiry = now + (SESSION_DAYS * 24 * 60 * 60 * 1000);
            const sessionData = {
                authenticated: true,
                created: now,
                expiry: expiry
            };
            localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
        }

        // Login-Formular verarbeiten
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            // Passwort hashen und vergleichen
            const passwordHash = await sha256(password);
            
            if (passwordHash === CORRECT_PASSWORD_HASH) {
                // Erfolg!
                errorMsg.style.display = 'none';
                createSession();
                window.location.href = 'trainer.html';
            } else {
                // Fehler
                errorMsg.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // Bei Seitenaufruf Session pr√ºfen
        checkSession();
    </script>
</body>
</html>
